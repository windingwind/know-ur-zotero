<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox class="zotero-prefpane-__addonRef__">
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
  <checkbox
    id="zotero-prefpane-__addonRef__-"
    native="true"
    preference="showMonitorIcon"
    data-l10n-id="pref-showMonitorIcon"
  />
  <checkbox
    id="zotero-prefpane-__addonRef__-openMonitorOnStart"
    native="true"
    preference="openMonitorOnStart"
    data-l10n-id="pref-openMonitorOnStart"
  />
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-updatePeriod"
      data-l10n-id="pref-updatePeriod"
    ></html:label>
    <html:input
      type="number"
      min="0"
      id="zotero-prefpane-__addonRef__-updatePeriod"
      preference="updatePeriod"
    ></html:input>
  </hbox>
  <hbox class="virtualized-table-container" flex="1" height="300px">
    <html:div id="__addonRef__-table-container" />
  </hbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
